<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Browse Anime - AniLab</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/tailwind.output.css">
    <link rel="stylesheet" href="/css/glass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="navbar glass py-4 px-6">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/" id="logo">
                    <img src="/assets/logo.png" alt="AniLab" class="h-10 w-auto">
                </a>
                <div class="hidden md:flex space-x-4">
                    <a href="/home" class="text-gray-300 hover:text-white">Home</a>
                    <a href="/top-airing" class="text-gray-300 hover:text-white">Top Airing</a>
                    <a href="/top-rated" class="text-gray-300 hover:text-white">Top Rated</a>
                </div>
            </div>
            
            <div class="flex-1 max-w-xl mx-4">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input glass-input pl-5 pr-10" 
                               type="text" 
                               placeholder="Search anime..."
                               id="searchInput">
                        <span class="icon is-left">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="/continue-watching" class="text-white hover:text-purple-300">
                    <i class="fas fa-history text-xl"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Dynamic Header -->
        <div class="mb-8">
            <h1 id="mainTitle" class="text-4xl font-bold mb-2">Browse Anime</h1>
            <p id="pageDescription" class="text-gray-400">Loading...</p>
        </div>
        
        <!-- Quick Filters -->
        <div class="glass p-4 rounded-xl mb-8">
            <div class="flex flex-wrap gap-2" id="quickFilters">
                <!-- Will be populated dynamically -->
            </div>
        </div>
        
        <!-- Results Grid -->
        <div id="resultsContainer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Results loaded dynamically -->
        </div>
        
        <!-- Pagination -->
        <div class="mt-8 flex justify-center" id="paginationContainer">
            <!-- Pagination loaded dynamically -->
        </div>
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p>Loading anime...</p>
        </div>
        
        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-16">
            <i class="fas fa-search text-5xl text-gray-600 mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-400 mb-2">No Anime Found</h3>
            <p class="text-gray-500 mb-6" id="noResultsMessage">Try adjusting your search or filters</p>
            <button onclick="window.location.href='/home'" class="button is-primary">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass py-8 px-6 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            <p>Â© 2024 AniLab. Using HiAnime API for anime data.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/animations.js"></script>
    
    <script>
        // Get page type from URL path
        function getPageType() {
            const path = window.location.pathname;
            
            // Map URL paths to API endpoints
            const pageMap = {
                '/most-favorite': { 
                    title: 'Most Favorite Anime', 
                    description: 'Anime with the most favorites from users',
                    apiPath: '/most-favorite'
                },
                '/completed': { 
                    title: 'Completed Anime', 
                    description: 'Finished anime series ready to binge',
                    apiPath: '/completed'
                },
                '/recently-added': { 
                    title: 'Recently Added Anime', 
                    description: 'Newly added episodes and series',
                    apiPath: '/recently-added'
                },
                '/recently-updated': { 
                    title: 'Recently Updated Anime', 
                    description: 'Recently updated episodes and information',
                    apiPath: '/recently-updated'
                },
                '/top-upcoming': { 
                    title: 'Top Upcoming Anime', 
                    description: 'Most anticipated upcoming anime',
                    apiPath: '/top-upcoming'
                },
                '/subbed-anime': { 
                    title: 'Subbed Anime', 
                    description: 'Anime with Japanese audio and English subtitles',
                    apiPath: '/subbed-anime'
                },
                '/dubbed-anime': { 
                    title: 'Dubbed Anime', 
                    description: 'Anime with English dub audio',
                    apiPath: '/dubbed-anime'
                },
                '/character': { 
                    title: 'Character Details', 
                    description: 'Anime character information',
                    apiPath: null // Will handle character-specific logic
                }
            };
            
            // Default to filter page with search params
            if (path === '/filter' || !pageMap[path]) {
                const params = new URLSearchParams(window.location.search);
                return {
                    type: 'filter',
                    title: 'Search Results',
                    description: 'Browse and filter anime',
                    apiPath: '/filter',
                    params: Object.fromEntries(params)
                };
            }
            
            return {
                type: 'category',
                ...pageMap[path]
            };
        }
        
        // Current state
        let currentPage = 1;
        let currentFilters = {};
        let pageType = {};
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Get page type
            pageType = getPageType();
            
            // Set page title
            document.title = `${pageType.title} - AniLab`;
            document.getElementById('mainTitle').textContent = pageType.title;
            document.getElementById('pageTitle').textContent = pageType.title;
            document.getElementById('pageDescription').textContent = pageType.description;
            
            // Load data
            await loadPageData();
            
            // Setup search
            setupSearch();
        });
        
        async function loadPageData(page = 1) {
            try {
                // Show loading
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('noResults').classList.add('hidden');
                
                currentPage = page;
                
                // Build API URL
                let apiUrl = '/api';
                
                if (pageType.type === 'filter' && pageType.params) {
                    // For filter pages, use filter endpoint with params
                    const params = new URLSearchParams({
                        page,
                        ...pageType.params
                    });
                    apiUrl = `/api/filter?${params}`;
                } else if (pageType.apiPath) {
                    // For category pages, use specific endpoint
                    apiUrl = `/api${pageType.apiPath}?page=${page}`;
                }
                
                console.log('Fetching from:', apiUrl);
                
                // Fetch from API
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loadingState').classList.add('hidden');
                
                if (data.success && data.data && data.data.results && data.data.results.length > 0) {
                    // Render results
                    renderResults(data.data.results);
                    
                    // Update pagination
                    updatePagination(data.data);
                    
                    // Update quick filters based on page type
                    updateQuickFilters();
                } else {
                    showNoResults(data.message || 'No results found');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingState').classList.add('hidden');
                showNoResults('Failed to load data from API');
            }
        }
        
        function renderResults(animeList) {
            const container = document.getElementById('resultsContainer');
            
            container.innerHTML = animeList.map(anime => `
                <div class="anime-card group">
                    <div class="relative overflow-hidden rounded-lg mb-3">
                        <img src="${anime.poster || '/assets/placeholder.jpg'}" 
                             alt="${anime.title}"
                             loading="lazy"
                             class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105"
                             onerror="this.src='/assets/placeholder.jpg'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                            <div class="absolute bottom-3 left-3 right-3">
                                <a href="/watch/${anime.id || anime.animeId || ''}" 
                                   class="button is-small is-purple w-full">
                                    <i class="fas fa-play mr-2"></i>
                                    ${anime.episodes ? `Watch EP ${anime.episode || 1}` : 'Watch'}
                                </a>
                            </div>
                        </div>
                        
                        <!-- Badges -->
                        <div class="absolute top-2 left-2 flex flex-col gap-1">
                            ${anime.type ? `<span class="tag is-dark text-xs">${anime.type}</span>` : ''}
                            ${anime.status ? `<span class="tag ${getStatusBadgeClass(anime.status)} text-xs">${anime.status}</span>` : ''}
                        </div>
                        
                        ${anime.rating ? `
                            <div class="absolute top-2 right-2 bg-black/70 px-2 py-1 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                                    <span class="text-xs font-bold">${anime.rating}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <h3 class="font-semibold truncate text-sm">
                        <a href="/anime/${anime.id || anime.animeId || '#'}" class="hover:text-purple-300">
                            ${anime.title || 'Unknown Title'}
                        </a>
                    </h3>
                    
                    <div class="flex items-center text-xs text-gray-400 mt-1">
                        ${anime.episodes ? `
                            <span class="mr-2">
                                <i class="fas fa-play-circle"></i> ${anime.episodes.sub || anime.episodes.eps || '?'} eps
                            </span>
                        ` : ''}
                        
                        ${anime.duration ? `
                            <span>
                                <i class="fas fa-clock"></i> ${anime.duration}
                            </span>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function updatePagination(data) {
            const container = document.getElementById('paginationContainer');
            
            if (!data.pagination || data.pagination.total <= 1) {
                container.innerHTML = '';
                return;
            }
            
            const { current, total } = data.pagination;
            const pages = [];
            
            // Always show first page
            pages.push(1);
            
            // Show pages around current
            for (let i = Math.max(2, current - 2); i <= Math.min(total - 1, current + 2); i++) {
                pages.push(i);
            }
            
            // Always show last page if not already shown
            if (total > 1 && !pages.includes(total)) {
                pages.push(total);
            }
            
            // Remove duplicates and sort
            const uniquePages = [...new Set(pages)].sort((a, b) => a - b);
            
            let paginationHTML = '<nav class="pagination" role="navigation" aria-label="pagination">';
            
            // Previous button
            if (current > 1) {
                paginationHTML += `
                    <a class="pagination-previous" onclick="loadPageData(${current - 1})">
                        Previous
                    </a>
                `;
            } else {
                paginationHTML += '<a class="pagination-previous" disabled>Previous</a>';
            }
            
            // Next button
            if (current < total) {
                paginationHTML += `
                    <a class="pagination-next" onclick="loadPageData(${current + 1})">
                        Next page
                    </a>
                `;
            } else {
                paginationHTML += '<a class="pagination-next" disabled>Next page</a>';
            }
            
            // Page numbers
            paginationHTML += '<ul class="pagination-list">';
            
            let prevPage = 0;
            uniquePages.forEach(page => {
                // Add ellipsis if there's a gap
                if (page - prevPage > 1) {
                    paginationHTML += '<li><span class="pagination-ellipsis">&hellip;</span></li>';
                }
                
                paginationHTML += `
                    <li>
                        <a class="pagination-link ${page === current ? 'is-current' : ''}" 
                           onclick="loadPageData(${page})">
                            ${page}
                        </a>
                    </li>
                `;
                
                prevPage = page;
            });
            
            paginationHTML += '</ul></nav>';
            
            container.innerHTML = paginationHTML;
        }
        
        function updateQuickFilters() {
            const container = document.getElementById('quickFilters');
            
            // Define quick filters based on page type
            const quickFilters = {
                '/most-favorite': [
                    { label: 'All Time', value: 'all' },
                    { label: 'This Year', value: 'year' },
                    { label: 'This Season', value: 'season' }
                ],
                '/completed': [
                    { label: 'TV Series', value: 'tv' },
                    { label: 'Movies', value: 'movie' },
                    { label: 'OVA', value: 'ova' },
                    { label: 'Highest Rated', value: 'rating' }
                ],
                '/recently-added': [
                    { label: 'Last 24 Hours', value: 'day' },
                    { label: 'Last Week', value: 'week' },
                    { label: 'Last Month', value: 'month' },
                    { label: 'Subbed', value: 'sub' },
                    { label: 'Dubbed', value: 'dub' }
                ],
                '/recently-updated': [
                    { label: 'Today', value: 'today' },
                    { label: 'This Week', value: 'week' },
                    { label: 'Sub Updates', value: 'sub' },
                    { label: 'Dub Updates', value: 'dub' }
                ],
                '/top-upcoming': [
                    { label: 'Next Season', value: 'next' },
                    { label: 'This Year', value: 'year' },
                    { label: 'Most Anticipated', value: 'anticipated' }
                ],
                '/subbed-anime': [
                    { label: 'Currently Airing', value: 'airing' },
                    { label: 'Completed', value: 'completed' },
                    { label: 'Highest Rated', value: 'rating' }
                ],
                '/dubbed-anime': [
                    { label: 'Currently Airing', value: 'airing' },
                    { label: 'Completed', value: 'completed' },
                    { label: 'Movies', value: 'movie' }
                ],
                '/filter': [
                    { label: 'All Anime', value: 'all' },
                    { label: 'Currently Airing', value: 'airing' },
                    { label: 'Highest Rated', value: 'rating' },
                    { label: 'Most Popular', value: 'popular' }
                ]
            };
            
            const filters = quickFilters[window.location.pathname] || quickFilters['/filter'];
            
            if (filters && filters.length > 0) {
                container.innerHTML = filters.map(filter => `
                    <button class="button is-small is-light quick-filter-btn" 
                            data-filter="${filter.value}">
                        ${filter.label}
                    </button>
                `).join('');
                
                // Add click handlers
                document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        // Remove active class from all
                        document.querySelectorAll('.quick-filter-btn').forEach(b => {
                            b.classList.remove('is-primary');
                            b.classList.add('is-light');
                        });
                        
                        // Add active class to clicked
                        this.classList.remove('is-light');
                        this.classList.add('is-primary');
                        
                        // Apply filter
                        applyQuickFilter(this.dataset.filter);
                    });
                });
            } else {
                container.innerHTML = '';
            }
        }
        
        function applyQuickFilter(filterValue) {
            // Reload data with filter applied
            currentPage = 1;
            
            if (pageType.type === 'filter') {
                // For filter pages, update URL and reload
                const params = new URLSearchParams(window.location.search);
                params.set('sort', filterValue);
                window.history.replaceState({}, '', `${window.location.pathname}?${params}`);
                loadPageData(1);
            } else {
                // For category pages, just reload
                loadPageData(1);
            }
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                
                const query = e.target.value.trim();
                if (query.length >= 2) {
                    searchTimeout = setTimeout(() => {
                        // Redirect to filter page with search query
                        window.location.href = `/filter?q=${encodeURIComponent(query)}`;
                    }, 500);
                }
            });
            
            // If we have a search query in URL, pre-fill the input
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            if (searchQuery) {
                searchInput.value = searchQuery;
            }
        }
        
        function showNoResults(message) {
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('paginationContainer').innerHTML = '';
            document.getElementById('noResultsMessage').textContent = message;
            document.getElementById('noResults').classList.remove('hidden');
        }
        
        function getStatusBadgeClass(status) {
            const statusMap = {
                'airing': 'is-success',
                'completed': 'is-info',
                'upcoming': 'is-warning',
                'default': 'is-light'
            };
            
            const normalizedStatus = status.toLowerCase();
            return statusMap[normalizedStatus] || statusMap.default;
        }
    </script>
</body>
</html>
