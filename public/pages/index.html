<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniLab - Anime Streaming</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/tailwind.output.css">
    <link rel="stylesheet" href="/css/glass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-purple-900 min-h-screen">
    <!-- Navigation -->
    <nav class="navbar glass py-4 px-6 fixed w-full z-50">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo with animation -->
            <div class="flex items-center space-x-4">
                <a href="/" id="logo" class="text-3xl font-bold text-white hover:text-purple-300 transition">
                    <img src="/assets/logo.png" alt="AniLab" class="h-10 w-auto">
                </a>
            </div>
            
            <!-- Search -->
            <div class="flex-1 max-w-2xl mx-8">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input glass-input pl-5 pr-10" 
                               type="text" 
                               placeholder="Search anime...">
                        <span class="icon is-left">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- User Menu -->
            <div class="flex items-center space-x-6">
                <a href="/home" class="text-white hover:text-purple-300">
                    <i class="fas fa-home text-xl"></i>
                </a>
                <a href="/continue-watching" class="text-white hover:text-purple-300">
                    <i class="fas fa-history text-xl"></i>
                </a>
                <button class="button is-purple is-rounded">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span>Login</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-24 pb-16 px-6">
        <div class="container mx-auto">
            <div class="glass p-8 rounded-3xl mb-12">
                <h1 class="text-5xl font-bold text-white mb-4">
                    Unlimited Anime Streaming
                </h1>
                <p class="text-xl text-gray-300 mb-8">
                    Watch subbed and dubbed anime in HD. No ads, no interruptions.
                </p>
                <div class="flex space-x-4">
                    <button class="button is-primary is-large">
                        <span>Start Watching</span>
                        <span class="icon"><i class="fas fa-play"></i></span>
                    </button>
                    <button class="button is-light is-large">
                        <span>Browse Library</span>
                        <span class="icon"><i class="fas fa-list"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Continue Watching -->
    <section class="px-6 mb-16">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                <i class="fas fa-play-circle mr-3 text-purple-400"></i>
                Continue Watching
            </h2>
            <div id="continueWatching" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Dynamic content -->
            </div>
        </div>
    </section>

    <!-- Featured Anime -->
    <section class="px-6 mb-16">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-white mb-6">Trending Now</h2>
            <div id="trendingAnime" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                <!-- Dynamic content -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/continueWatching.js"></script>
    <script src="/js/lazyload.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Load continue watching
            loadContinueWatching();
            
            // Load trending anime
            try {
                const response = await fetch('/api/home');
                const data = await response.json();
                
                if (data.success && data.data.trending) {
                    renderAnimeCards(data.data.trending, '#trendingAnime');
                }
            } catch (error) {
                console.log('Using fallback data');
                renderFallbackAnime();
            }
        });
        
        function renderAnimeCards(animeList, containerSelector) {
            const container = document.querySelector(containerSelector);
            if (!container) return;
            
            container.innerHTML = animeList.map(anime => `
                <div class="anime-card group cursor-pointer">
                    <div class="relative overflow-hidden rounded-xl mb-3">
                        <img 
                            src="${anime.poster || '/assets/placeholder.jpg'}" 
                            alt="${anime.title}"
                            loading="lazy"
                            class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105"
                            onerror="this.src='/assets/placeholder.jpg'"
                        >
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                            <div class="absolute bottom-3 left-3 right-3">
                                <button class="w-full button is-small is-purple">
                                    <i class="fas fa-play mr-2"></i>
                                    Watch Now
                                </button>
                            </div>
                        </div>
                        <div class="absolute top-2 right-2">
                            <span class="tag is-dark">${anime.type || 'TV'}</span>
                        </div>
                    </div>
                    <h3 class="text-white font-semibold truncate">${anime.title}</h3>
                    <div class="flex items-center text-sm text-gray-400">
                        <span class="mr-3"><i class="fas fa-star text-yellow-400"></i> ${anime.rating || 'N/A'}</span>
                        <span><i class="fas fa-clock"></i> ${anime.duration || '24m'}</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
